<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Admin Page</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/flat-ui.min.css"/>
	<link rel="stylesheet" href="css/animate.css"/>
</head>
<body>
<div class="container">
	<!--===============================Menu Bar======================================-->
	<div class="row">
		<nav>
			<ul>
				<li><a href="projectView.html"><button class="btn btn-primary"><span class="glyphicon glyphicon-home"></span></button></a></li>
				<li><a href="teamView.html"><button class="btn btn-primary"><span class="glyphicon glyphicon-user"></span></button></a></li>
				<li><a href="taskView.html"><button class="btn btn-primary"><span class="glyphicon glyphicon-briefcase"></span></button></a></li>
				<li><a href="index.html"><button class="btn btn-primary"><span class="glyphicon glyphicon-log-out"></span></button></a></li>
				<li><a href="#"><button class="btn btn-primary"><span class="glyphicon glyphicon-cog"></span></button></a></li>
				<li><a href="adminPage.html"><button class="btn btn-primary">Admin</button></a></li>
			</ul>
		</nav>
	</div>
	<!--===============================Content======================================-->
	<div class="row">
		<!--===============================User======================================-->
		<div class="col-md-6 userView">
			<h3 class="text-center"><strong>Users</strong></h3>
			<div class="userBox animated fadeInLeft">
				<div class="userEachBox" style="display: none">
					<p class="id"><strong>id</strong> : Bill</p>
					<p class="userActive"><strong>Active</strong> : 3 hours ago</p>
					<div class="sign">
						<button type="button" class="btn btn-danger delete"><span class="glyphicon glyphicon-remove"></span></button>
					</div>
				</div>
				<div class="userEachBox animated fadeInLeft">
					<p class="id"><strong>id</strong> : Bill</p>
					<p class="userActive"><strong>Active</strong> : 3 hours ago</p>
					<div class="sign">
						<button type="button" class="btn btn-danger delete"><span class="glyphicon glyphicon-remove"></span></button>
					</div>
				</div>
				<div class="userEachBox animated fadeInLeft">
					<p class="id"><strong>id</strong> : Jack</p>
					<p class="userActive"><strong>Active</strong> : 3 hours ago</p>
					<div class="sign">
						<button type="button" class="btn btn-danger delete"><span class="glyphicon glyphicon-remove"></span></button>
					</div>
				</div>
			</div>

		</div>

		<!--===============================Add User======================================-->
		<div class="col-md-6">
			<h3 class="text-center"><strong>Add Users</strong></h3>
			<div class="boxAddUser">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputID" class="col-sm-4 control-label"><strong>ID</strong></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputID" >
						</div>
					</div>
					<div class="form-group">
						<label for="inputfirstName" class="col-sm-4 control-label"><strong>First Name</strong></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputfirstName">
						</div>
					</div>
					<div class="form-group">
						<label for="inputLastName" class="col-sm-4 control-label"><strong>Last Name</strong></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputLastName">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-sm-4 control-label"><strong>Email</strong></label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="inputEmail">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-4 control-label"><strong>Password</strong></label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="inputPassword">
						</div>
					</div>
					<div class="form-group has-error" style="display: none">
						<div class="col-sm-8">
							<button class="form-control">Information need to be filled correctly</button>
						</div>
					</div>
					<div class="form-group ">
						<div class="col-sm-12">
							<button type="button" class="btn btn-primary" id="addBtn">Add</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="confirm-delete">
	<div>Do you really want to delete this team?</div><br>
	<button class="pull-left btn btn-danger yes">Yes</button>
	<button class="pull-right btn btn-warning">No</button>
</div>
<script>
	$(document).ready(function() {
		$('#addBtn').bind({
			click: function (event) {
				var id = $.trim($('#inputID').val());
				if(id!==''){
					var user = $('.userEachBox:last-child').clone(true, true);
					user.find('.id').html("<strong>id</strong> : " + id);
					user.insertAfter($('.userEachBox:eq(0)'));
					$(this).parents('.boxAddUser').find('input').val('');
					$('.boxAddUser').find('.has-error').fadeOut('slow');

				}
				else{
					$('.boxAddUser').find('.has-error').fadeIn('slow');
				}
			}
		});
		$('.delete').on({
			click: function(event){
				$('.confirm-delete').fadeIn('slow');
				el = $(this).parents('.userEachBox');
				$('.yes').bind('click', function(){
					el.animate({
						top: '-700px'
					}, 500, function(){
						el.remove();
					});
					$('.confirm-delete').fadeOut('slow', function(){
						$('.yes').unbind('click');
					});
				});
			}
		});
		$('.confirm-delete').bind('click', function(){
			$('.confirm-delete').fadeOut('slow', function(){
				$('.yes').unbind('click');
			});
		})
		$('.userEachBox').hover(function() {
			$(this).find('.sign').css('display','block');
		}, function() {
			$(this).find('.sign').css('display','none');
		});

	});

</script>

</body>
</html>
